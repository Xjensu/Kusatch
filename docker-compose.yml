services:
  main-database:
    image: postgres:13
    container_name: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: 
      "postgres -c 'max_connections=500'"
      
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
  main-redis:
    image: redis:latest
    container_name: redis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_USER=${REDIS_USER}
      - REDIS_USER_PASSWORD=${REDIS_USER_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - ./redisdata:/data
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    command: >
      sh -c '
        mkdir -p /usr/local/etc/redis &&
        echo "bind 0.0.0.0" > /usr/local/etc/redis/redis.conf &&
        echo "requirepass $REDIS_PASSWORD" >> /usr/local/etc/redis/redis.conf &&
        echo "appendonly yes" >> /usr/local/etc/redis/redis.conf &&
        redis-server /usr/local/etc/redis/redis.conf
      '
    tty: true
    stdin_open: true

  sidekiq:
    build: .
    container_name: sidekiq
    command: bundle exec sidekiq -C config/sidekiq.yml 
    environment:
      - RAILS_ENV=${RAILS_ENV}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_URL=${REDIS_URL}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
      - SIDEKIQ_USERNAME=${SIDEKIQ_USERNAME}
      - SIDEKIQ_PASSWORD=${SIDEKIQ_PASSWORD}
    depends_on:
      - main-database
      - main-redis

  main-app:
    build: .
    container_name: rails-api
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails db:create db:migrate && bundle exec rails server -b 0.0.0.0"
    environment:
      - RAILS_ENV=${RAILS_ENV}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DEVELOPMENT_PRIMARY=${DEVELOPMENT_PRIMARY}
      - DEVELOPMENT_QUEUE=${DEVELOPMENT_QUEUE}
      - DEVELOPMENT_CACHE=${DEVELOPMENT_CACHE}
      - DEVELOPMENT_CABLE=${DEVELOPMENT_CABLE}
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@main-redis:6379/0
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - SIDEKIQ_USERNAME=${SIDEKIQ_USERNAME}
      - SIDEKIQ_PASSWORD=${SIDEKIQ_PASSWORD}
    volumes:
      - .:/rails
      - app-storage:/rails/storage
    depends_on:
      - main-database
      - main-redis
    ports:
      - "3000:3000"
    
volumes:
  postgres_data: {}
  app-storage: {}
